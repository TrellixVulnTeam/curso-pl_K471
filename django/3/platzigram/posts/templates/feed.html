<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <titulo>Platzigram</titulo>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <br><br>
    <div class="container">
        <div class="row">
            {% for post in posts %}
            <div class="col-lg-4 offset-lg-4">
                <div class="media">
                    <img class="mr-3 rounded-circle" src="{{ post.usuario.imagen }}" alt="{{ post.usuario.nombre }}">
                    <div class="media-body">
                        <h5 class="mt-0">{{ post.usuario.nombre }}</h5>
                        {{ post.hora }}
                    </div>
                </div>
                <img class="img-fluid mt-3 border rounded" src="{{ post.foto }}" alt="{{ post.titulo }}">
                <h6 class="ml-1 mt-1">{{ post.titulo }}</h6>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
